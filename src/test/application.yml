spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLI}
            client-secret: ${GOOGLE_PASS}
            scope:
              - email
              - profile

  config:
    import: optional:file:.env[.properties]
  mvc:
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"
      allow-credentials: false
  application:
    name: nextValue
  datasource:
    url: jdbc:h2:tcp://localhost/~/testJPA2
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect  # MySQL8Dialect ?? MySQLDialect ??

jwt:
  secret-key: ${SECRET_KEY}

fcm:
  service-account-path: classpath:firebase/memento_fcm_key.json

openai:
  api-key: ${OPENAI_API_KEY}