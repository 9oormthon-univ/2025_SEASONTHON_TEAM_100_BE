spring:
  config:
    import: optional:file:.env[.properties]
  mvc:
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"
      allow-credentials: false
  application:
    name: nextValue
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&useLegacyDatetimeCode=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect  # MySQL8Dialect ?? MySQLDialect ??

jwt:
  secret-key: ${SECRET_KEY}

fcm:
  service-account-path: classpath:firebase/memento_fcm_key.json

openai:
  api-key: ${OPENAI_API_KEY}